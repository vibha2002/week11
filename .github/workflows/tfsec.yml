name: tfsec
on:
  push:
    branches: [ prod, staging, dev ]
  pull_request:
    branches: [ prod ]

jobs:
  tfsec:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run tfsec
      uses: aquasecurity/tfsec@main
      with:
        soft_fail: true
        
    - name: Upload tfsec results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: tfsec.sarif
